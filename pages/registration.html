<body>
    <div>
        <!--navbar-->
        <section class="nav-section">
            <div class="navbar-container">
              <nav class="navbar">
                <div style="font-size: 30px; font-weight: 600;">BookSwap <span style="color: red;">Corner</span>
                </div>
                <ul class="list">

        <div class="registration">
            <h3>Registration</h3>
            <div class="registration-form">
                <h4>Create New Account</h4>
                <div class="input-form">
                    <div class="input">
                        <label for="name">Username *</label>
                        <input type="text" name="" id="name" placeholder="Your Name">
                    </div>
                    <div class="input">
                        <label for="email">Email *</label>
                        <input type="email" name="" id="email" placeholder="Your Email">
                    </div>
                    <div class="input">
                        <label for="password">Password *</label>
                        <input type="password" name="" id="password" placeholder="Password">
                    </div>
                    <div class="input">
                        <label for="cpassword">Confirm Password *</label>
                        <input type="password" name="" id="cpassword" placeholder="Confirm Password">
                    </div>
                    <button>Create Account</button>
                    <p>Already Have an Account ? <a href="login.html"><span style="color: #2D9596;">Login Now</span></a>
                    </p>
                </div>
            </div>
        </div>
