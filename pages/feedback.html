<body>

    <div class="container">
        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form>
                <label for="name" class="label">Name:</label>
                <input type="text" id="name" name="name" required class="finput">

                <label for="phno" class="label">Your Phone Number</label>
                <input type="tel" id="phno" placeholder="+91(000)000 0000" class="finput">

                <label for="email" class="label">Email:</label>
                <input type="email" id="email" name="email" required class="finput">

                <label for="feedback" class="label">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>



                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
